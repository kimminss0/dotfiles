set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",$TERM:RGB"

set -g set-clipboard on

set -g escape-time 10

set -g automatic-rename on
set -g set-titles on

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on

set -g mode-keys vi

# workaround for smoother scrolling;
# scroll 3 lines in batch, where the default is 5 lines;
bind-key -T copy-mode-vi WheelUpPane send -N3 -X scroll-up
bind-key -T copy-mode-vi WheelDownPane send -N3 -X scroll-down

set -g monitor-activity on
set -g visual-activity off

# bind h select-pane -L
# bind j select-pane -D 
# bind k select-pane -U
# bind l select-pane -R

bind -r C-h select-pane -L
bind -r C-j select-pane -D 
bind -r C-k select-pane -U
bind -r C-l select-pane -R

bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Open panes and windows in current directory
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Status bar
set -g status-style fg=default,bg=default
set -g status-justify left
set -g status-left-length 40
set -g status-left '#[fg=default,bg=default,reverse]#{?client_prefix,,  #S  }#[fg=default,bg=default,noreverse]#{?client_prefix,  #S  ,} '
set -g window-status-format "#[fg=default,bg=default]#I:#W#{?window_flags,#{window_flags}, }"
set -g window-status-current-format "#[fg=default,bg=default]#I:#W#{?window_flags,#{window_flags}, }"
set -g status-right "#[fg=default,bg=default,reverse]#{?window_bigger,[#{window_offset_x}#,#{window_offset_y}] ,}#[fg=default,bg=default] #{=21:pane_title} "
set -g pane-active-border-style fg=default
set -g pane-border-style fg=default,dim

